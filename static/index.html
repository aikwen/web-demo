<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署成功</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        h1 {
            font-size: 3vw; /* 字体大小会根据屏幕宽度自适应 */
            color: #2c3e50;
            font-weight: 500;
            text-align: center;
            padding: 20px;
        }

        /* 为小屏幕设备调整字体大小 */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }
        }
    </style>
</head>
<body>
    <h1>Web 服务器部署成功</h1>
</body>
</html>
